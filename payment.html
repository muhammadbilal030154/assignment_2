
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment - Online Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f402;
        }

        .navbar {
            background-color: #d9e0e7;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }

        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-logo {
            max-width: 10%;
            height: 10;
            margin: 10px;
        }

        .btn-primary {
            background-color: #e100ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        /* Your existing styles here */

        .navbar-brand img {
            background-color: #2383e4;
            max-width: 50px; /* Set your desired max-width */
            height: auto;
            border-radius: 50%; /* Create a circular shape */
            margin-right: 10px; /* Add margin for separation */
            animation: rotateLogo 5s linear infinite; /* Adjust the duration as needed */
        }

        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
    <style>
        /* Your existing styles here */
    
        .black-background {
            background-color: #ffffff; /* Set the background color to black */
            color: #fff; /* Set text color to white */
            padding: 20px; /* Adjust padding as needed */
            border-radius: 8px; /* Add rounded corners */
        }
    </style>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="index.html">
            <span style="color: rgb(131, 135, 117);">Bilal Book Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="book.html"><span style="color: #fff;">Books</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><span style="color: #fff;">Cart</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html"><span style="color: #fff;">Payment</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><span style="color: #fff;">Contact With Us</span></a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchInput">
                        <button style="color: #fff; background-color: #3498db;" class="btn btn-outline-success my-2 my-sm-0"
                            type="button" onclick="searchGoogle()">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html"><span style="color: #fff;">Explore</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container payment-container">
        <form class="black-background">
            <!-- Add your payment form fields here -->
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function searchGoogle() {
            const searchInput = document.getElementById('searchInput').value;
            const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(searchInput)}`;
            window.location.href = googleSearchURL;
            function submitPayment() {
                // Simulate a successful payment submission
                // You can replace this with actual payment processing logic
                // For demonstration purposes, we use a simple alert
                alert('Payment successfully submitted!');
        
                // Redirect to index.html after a short delay (adjust as needed)
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 1000); // Redirect after 1 second
            }
        }
    </script>
</body>

</html>
